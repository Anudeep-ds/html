<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Output</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS if needed -->
    <style>
        /* Add your custom styles here */
        .container {
            display: flex;
            justify-content: space-between;
        }

        .input-container {
            width: 70%;
            padding: 10px;
        }

        .output-container {
            width: 25%;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="input-container">
        <div class="form-group">
            <label for="input1">Input 1</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="input2">Input 2</label>
            <input type="text" class="form-control" id="input2" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="input3">Input 3</label>
            <input type="text" class="form-control" id="input3" placeholder="Enter value">
        </div>
    </div>
    <div class="output-container">
        <div class="form-group">
            <label for="output">Output</label>
            <input type="text" class="form-control" id="output" readonly>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for some Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
